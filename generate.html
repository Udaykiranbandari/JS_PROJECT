<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator Tool Javascript</h1>
        <p>
          Convert your text into image within a second using this
          Javascript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder=" Describe what you want in image format" required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    
    <section class="image-gallery">
      <div class="img-card">
        <img src="assets/img-1.jpg" alt="image">
        <a href="#" class="download-btn">
          <img src="assets/download.svg" alt="download icon">
        </a>
      </div>
      <div class="img-card ">
        <img src="assets/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
          <img src="assets/download.svg" alt="download icon">
        </a>
      </div><div class="img-card">
        <img src="assets/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
          <img src="assets/download.svg" alt="download icon">
        </a>
      </div><div class="img-card">
        <img src="assets/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
          <img src="assets/download.svg" alt="download icon">
        </a>
      </div>

    </section>
    <script src="./js/script.js" defer></script>
  </body>
</html>
