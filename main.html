    color: #fff;
    transition: 0.3s ease-in-out;
    position: relative;
    overflow: hidden;

#sign-btn::before {

}

.icons svg:hover {
    transform: scale(1.2); /* Slightly enlarge */

    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}
